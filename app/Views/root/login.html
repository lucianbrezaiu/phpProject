{% set pageTitle="LOGIN" %}

{% extends "root/home.html" %}

{% block head %}
    {{parent()}}
    <link rel="stylesheet" type="text/css" href="/css/root/login.css">
{% endblock %}

{% block content %}

    {{parent()}}
    <div class="loginBox">
        <h1>WELCOME BACK!</h1>
        <form action="/authenticate" method="post">
            <br>
            <p>EMAIL:</p>
            <input type="text" name="email" placeholder="Enter email" required>
            <br><br>
            <p>PASSWORD:</p>
            <input type="password" name="password" placeholder="Enter password" minlength="6" required>
            <br><br>
            <input type="submit" name="" value="Login">
        </form>
    </div>

{% endblock %}
